<div class="cuerpo">
    <mat-card class="container">
        <form #searchChar="ngForm">
            <mat-card-title class="text-center">
                <mat-label>
                    ID: {{ user.id }}
                </mat-label>
            </mat-card-title>
            <mat-card-subtitle>
                <mat-label>
                    Datos:
                </mat-label>
            </mat-card-subtitle>
            <mat-card-content>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        Name:
                    </mat-label>
                    <input matInput type="text" name="name" #name="ngModel" [(ngModel)]="user.name">
                    <mat-error *ngIf="name.invalid && (name.dirty || name.touched)"></mat-error>
                </mat-form-field>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        Username:
                    </mat-label>
                    <input matInput type="text" name="username" #name="ngModel" [(ngModel)]="user.username">
                </mat-form-field>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        Email:
                    </mat-label>
                    <input matInput type="email" name="email" #name="ngModel" [(ngModel)]="user.email">
                    <mat-error *ngIf="name.invalid && (name.dirty || name.touched)"></mat-error>
                </mat-form-field>
            </mat-card-content>

            <mat-card-content class="text-center">
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        Phone:
                    </mat-label>
                    <input matInput type="text" name="phone" #name="ngModel" [(ngModel)]="user.phone">
                </mat-form-field>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        Website:
                    </mat-label>
                    <input matInput type="text" name="website" #name="ngModel" [(ngModel)]="user.website">
                </mat-form-field>
            </mat-card-content>

            <mat-card-subtitle>
                <mat-label>
                    Address:
                </mat-label>
            </mat-card-subtitle>
            <mat-card-content>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        Street:
                    </mat-label>
                    <input matInput type="text" name="street" #name="ngModel" [(ngModel)]="user.address.street">
                </mat-form-field>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        Suite:
                    </mat-label>
                    <input matInput type="text" name="suite" #name="ngModel" [(ngModel)]="user.address.suite">
                </mat-form-field>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        City:
                    </mat-label>
                    <input matInput type="text" name="city" #name="ngModel" [(ngModel)]="user.address.city">
                </mat-form-field>
            </mat-card-content>

            <mat-card-content>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        Zipcode:
                    </mat-label>
                    <input matInput type="text" name="zipcode" #name="ngModel" [(ngModel)]="user.address.zipcode">
                </mat-form-field>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        Latitude:
                    </mat-label>
                    <input matInput type="text" name="lat" #name="ngModel" [(ngModel)]="user.address.geo.lat">
                </mat-form-field>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        Longitude:
                    </mat-label>
                    <input matInput type="text" name="lng" #name="ngModel" [(ngModel)]="user.address.geo.lng">
                </mat-form-field>
            </mat-card-content>
            <mat-card-subtitle>
                <mat-label>
                    Company:
                </mat-label>
            </mat-card-subtitle>
            <mat-card-content>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        Name:
                    </mat-label>
                    <input matInput type="text" name="name" #name="ngModel" [(ngModel)]="user.company.name">
                </mat-form-field>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        CatchPhrase:
                    </mat-label>
                    <input matInput type="text" name="catchPhrase" #name="ngModel" [(ngModel)]="user.company.catchPhrase">
                </mat-form-field>
                <mat-form-field class="col-md-4 col-sm-12" appearance="outline">
                    <mat-label>
                        Bs:
                    </mat-label>
                    <input matInput type="text" name="bs" #name="ngModel" [(ngModel)]="user.company.bs">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content class="text-center">
                <button mat-raised-button color="primary" (click)="update(user.id)">Update</button>
            </mat-card-content>
        </form>

    </mat-card>
</div>
